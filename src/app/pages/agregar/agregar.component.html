<div class="largo">
  <div class="bloque">
    <div class="container-fluid">

      <h2>Nueva actividad de meditación </h2>

      <div class="row">

        <div class="mat-form">

          <div class="together">
            <mat-form-field class="form-field">
              <mat-label>Título</mat-label>
              <input matInput type="text" [(ngModel)]="actividad.titulo" required>
            </mat-form-field>

            <mat-form-field class="form-field">
              <mat-label>Instructor/a</mat-label>
              <input matInput type="text" [(ngModel)]="actividad.instructor" required>
            </mat-form-field>
          </div>


          <div class="together">
            <mat-form-field class="form-field">
              <mat-label>Id</mat-label>
              <input matInput type="text" [(ngModel)]="actividad.id" required>
            </mat-form-field>

            <mat-form-field class="form-field">
              <mat-label>Está activa</mat-label>
              <input matInput type="text" [(ngModel)]="actividad.activa" required>
            </mat-form-field>
          </div>


          <div class="together">
            <mat-form-field class="form-field">
              <mat-label>Inicio</mat-label>
              <input matInput type="date" [(ngModel)]="actividad.inicio" required>
            </mat-form-field>

            <mat-form-field class="form-field">
              <mat-label>Duración</mat-label>
              <input matInput type="time" [(ngModel)]="actividad.duracion" required>
            </mat-form-field>
          </div>


          <mat-form-field class="form-field">
            <mat-label>Descripción</mat-label>
            <textarea matInput type="text" [(ngModel)]="actividad.descripcion" required></textarea>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Link</mat-label>
            <textarea matInput type="text" [(ngModel)]="actividad.link" required></textarea>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Imagen</mat-label>
            <input matInput type="text" [(ngModel)]="actividad.alt_img" required>

          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Categoría</mat-label>
            <mat-select required [(ngModel)]="actividad.categoria">
              {{actividad.categoria}}
              <mat-option value="Escaner-corporal">Escaner corporal</mat-option>
              <mat-option value="Vipassana">Vipassana</mat-option>
              <mat-option value="Respiración-consciente">Respiración consciente</mat-option>
              <mat-option value="Mindfulness">Mindfulness</mat-option>
              <mat-option value="Metta">Metta</mat-option>
              <mat-option value="Otro-tipo-de-meditación">Otro tipo de meditación</mat-option>

            </mat-select>
          </mat-form-field>
          <div class="center">
            <img [src]=" actividad | imagen" alt="imagen de la actividad" class="imagen">
          </div>
          <br><br><br>
          <div class="button">
            <button mat-raised-button color="primary" (click)="guardar()">
              <mat-icon>edit</mat-icon>
              Guardar
            </button>

            <span class="spacer"></span>


            <button *ngIf="actividad.id" mat-raised-button (click)="borrarActividad()" color="warn">
              <mat-icon>remove</mat-icon>
              Borrar
            </button>
          </div>
        </div>
        <!--Fin del mat-form-->



      </div>
    </div>
  </div>
</div>
